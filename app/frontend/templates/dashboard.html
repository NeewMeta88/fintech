<!DOCTYPE html>
<html>
<head>
    <title>Панель пользователя</title>
    <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body>
<h2>Добро пожаловать, {{ user.username }}</h2>
<button id="create-account">Создать счёт</button>

<div id="accounts-container">
    <h3>Ваши счета:</h3>
    <ul id="accounts-list">
        <li>Загрузка...</li>
    </ul>
</div>


<button id="make-transaction" onclick="location.href='/api/transactions/open-transaction-form/'">
    Сделать перевод
</button>

<div id="transactions-container">
    <h3>История переводов:</h3>
    <ul id="transactions-list">
        <li>Загрузка...</li>
    </ul>
</div>

<a href="{% url 'frontend:logout' %}">Выйти</a>

<script>
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                cookie = cookie.trim();
                if (cookie.startsWith(name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    const csrftoken = getCookie('csrftoken');

    async function loadAccounts() {
        const response = await fetch('/api/accounts/');
        const data = await response.json();
        const list = document.getElementById('accounts-list');
        list.innerHTML = '';
        if (data.length === 0) {
            list.innerHTML = '<li>Счетов ещё не создано.</li>';
        } else {
            for (let acc of data) {
                const item = document.createElement('li');
                item.innerHTML = `<a href="/api/accounts/detail/${acc.id}/">${acc.owner_name} — Баланс: ${acc.balance}</a>`;
                list.appendChild(item);
            }
        }
    }

    async function createAccount() {
        const response = await fetch('/api/accounts/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrftoken
            },
            body: JSON.stringify({})
        });

        if (response.ok) {
            await loadAccounts();
        } else {
            alert('Ошибка при создании счёта');
        }
    }

    document.getElementById('create-account').addEventListener('click', createAccount);

    loadAccounts();

        async function loadTransactions() {
        const response = await fetch('/api/transactions/list');
        const data = await response.json();
        const list = document.getElementById('transactions-list');
        list.innerHTML = '';
        if (data.length === 0) {
            list.innerHTML = '<li>Переводов ещё не было.</li>';
        } else {
            for (let tx of data) {
                const item = document.createElement('li');
                item.textContent = `${tx.from_account} [${tx.from_account_owner}] → ${tx.to_account} [${tx.to_account_owner}] : ${tx.amount} (${new Date(tx.created_at).toLocaleString()})`;
                list.appendChild(item);
            }
        }
    }

    loadAccounts();
    loadTransactions();
</script>
</body>
</html>
